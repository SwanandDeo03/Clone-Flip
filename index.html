<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart Asli - Online Shopping Site for Mobiles, Electronics, Furniture, Grocery & More</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="header-container">
            <div class="logo-section">
                <img src="https://static-assets-web.flixcart.com/fk-p-linchpin-web/fk-cp-zion/img/flipkart-plus_8d85f4.png" alt="Flipkart" class="logo">
                <div class="explore-section">
                    <span class="explore-text">Explore</span>
                    <span class="plus-text">Plus</span>
                    <img src="https://static-assets-web.flixcart.com/fk-p-linchpin-web/fk-cp-zion/img/plus_aef861.png" alt="Plus" class="plus-icon">
                </div>
            </div>
            
            <div class="search-section">
                <input type="text" placeholder="Search for products, brands and more" class="search-input">
                <button class="search-button">
                    <i class="fas fa-search"></i>
                </button>
            </div>

            <div class="header-actions">
                <button class="login-button">Login</button>
                <div class="cart-section">
                    <i class="fas fa-shopping-cart"></i>
                    <span>og Cart</span>
                </div>
            </div>
        </div>
    </header>

    <!-- Navigation Categories -->
    <nav class="category-nav">
        <div class="category-item">
            <img src="https://rukminim1.flixcart.com/fk-p-flap/128/128/image/f15c02bfeb02d15d.png" alt="Top Offers">
            <span>Top Offers</span>
        </div>
        <div class="category-item">
            <img src="https://rukminim1.flixcart.com/fk-p-flap/128/128/image/29327f40e9c4d26b.png" alt="Grocery">
            <span>Grocery</span>
        </div>
        <div class="category-item">
            <img src="https://rukminim1.flixcart.com/fk-p-flap/128/128/image/22fddf3c7da4c4f4.png" alt="Mobile">
            <span>Mobile</span>
        </div>
        <div class="category-item">
            <img src="https://rukminim1.flixcart.com/fk-p-flap/128/128/image/82b3ca5fb2301045.png" alt="Fashion">
            <span>Fashion</span>
        </div>
        <div class="category-item">
            <img src="https://rukminim1.flixcart.com/fk-p-flap/128/128/image/69c6589653afdb9a.png" alt="Electronics">
            <span>Electronics</span>
        </div>
        <div class="category-item">
            <img src="https://rukminim1.flixcart.com/fk-p-flap/128/128/image/ee162bad964c46ae.png" alt="Home">
            <span>Home</span>
        </div>
    </nav>

    <!-- Main Content -->
    <main>
        <!-- Banner Slider -->
        <div class="banner-slider">
            <img src="https://rukminim1.flixcart.com/fk-p-flap/1688/280/image/8d75a4f64046c2f9.jpg" alt="Banner" class="banner-image">
        </div>

        <!-- Products Section -->
        <section class="products-section">
            <h2>Deals of the Day</h2>
            <div class="products-grid" id="products-container">
                <!-- Products will be dynamically loaded here -->
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <div class="footer-container">
            <div class="footer-column">
                <h3>ABOUT</h3>
                <ul>
                    <li><a href="#">Contact Us</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Careers</a></li>
                    <li><a href="#">Flipkart Stories</a></li>
                </ul>
            </div>
            <div class="footer-column">
                <h3>HELP</h3>
                <ul>
                    <li><a href="#">Payments</a></li>
                    <li><a href="#">Shipping</a></li>
                    <li><a href="#">Cancellation & Returns</a></li>
                    <li><a href="#">FAQ</a></li>
                </ul>
            </div>
            <div class="footer-column">
                <h3>POLICY</h3>
                <ul>
                    <li><a href="#">Return Policy</a></li>
                    <li><a href="#">Terms Of Use</a></li>
                    <li><a href="#">Security</a></li>
                    <li><a href="#">Privacy</a></li>
                </ul>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
